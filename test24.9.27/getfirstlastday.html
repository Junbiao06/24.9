<body>

    <script>
    function getFirstLastDay()
    {
        now = new Date();
        var y = now.getFullYear();
        var m = now.getMonth();
        var firstDay = new Date(y,m+1,1);
        var lastDay = new Date(y,m+2,0);
        firstDay = firstDay.getMonth() + '/' + '0' + firstDay.getDate();
        lastDay = lastDay.getMonth() + '/' + lastDay.getDate();
        return{firstDay,lastDay};
    }
    console.log(getFirstLastDay());
    </script>
</body>
